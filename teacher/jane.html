<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Scores</title>
    <link rel="shortcut icon" href="../car.ico">
    <link href="style.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script>
        function megaTest() {
            if (!$("#date").val()) {
                $("#a1").replaceWith("<label style='color:red' id='a1'>" + "*" + "</label>");
            }
            if ($("#date").val()) {
                $("#a1").replaceWith("<label style='color:red' id='a1'>" + " " + "</label>");
            }

            if (!$("#time").val()) {
                $("#a2").replaceWith("<label style='color:red' id='a2'>" + "*" + "</label>");
            }
            if ($("#time").val()) {
                $("#a2").replaceWith("<label style='color:red' id='a2'>" + " " + "</label>");
            }

            if (!$("#type").val()) {
                $("#a3").replaceWith("<label style='color:red' id='a3'>" + "*" + "</label>");
            }
            if ($("#type").val()) {
                $("#a3").replaceWith("<label style='color:red' id='a3'>" + " " + "</label>");
            }
            if (!$("#lessonName").val()) {
                $("#a4").replaceWith("<label style='color:red' id='a4'>" + "*" + "</label>");
            }
            if ($("#lessonName").val()) {
                $("#a4").replaceWith("<label style='color:red' id='a4'>" + " " + "</label>");
            }
        }
        $(function() {

            $("#button").click(function() {
                if ($("#date").val() && $("#time").val() && $("#lessonName").val()) {
                  megaTest();
                    $("#here").append("<br><div><table><tr><th>Date:</th><th>Type of Instruction:</th><th>Time:</th><th>Lesson:</th><th>Score:</th><th>Pass/Fail</th></tr><tr><td>"
                    + $("#date").val() + "</td><td>" + $("#type").val() +"</td><td>" + $("#time").val() + "</td><td>" + $("#lessonName").val() + "</td><td>" +
                        $("#scoreOptions").val() + "</td><td>" + $("#PassFail").val() + "</td></tr>" + "<tr><th colspan='6'> Comments: </th></tr><tr><td colspan='6'>" + $("#comments").val() +
                        "<tr><td colspan='6'><textarea placeholder='Type your comment here'></textarea><input id='sendComment' type='submit' value='Send' </td></tr>" +
                        "</td></tr></table></div>");
                   $("#error").replaceWith("<p style='color:red' id='error'> </p>");
              } else {
                   megaTest();
                    $("#error").replaceWith("<p style='color:red' id='error'>Please Fill Out All Fields!</p>");
              }
            });

        });
    </script>
</head>

<body>
    <nav>
        <ul>
            <li class="sub-menu-parent">
                <a href="index.html">Home</a></li>

            <li class="sub-menu-parent">
                <a href="#">Students</a>
                <ul class="sub-menu">
                    <li><a href="list.html">Drive Scores</a></li>

                </ul>
            </li>

            <li class="sub-menu-parent"><a href="#">Jane Doe</a>
                <ul class="sub-menu">
                    <li><a href="jane.html">Drive Scores</a></li>
                    <li><a href="janeinfo.html">Personal Info</a></li>
                </ul>
            </li>

        </ul>
    </nav>
    <div class="loghours">
        <h3>New Entry</h3>
        <div class="hourcontent">
            <div>
                <br>
                <label>Date: </label><label id="a1"></label> <input id="date" type="text"><br><br>
                <div class="TypeOfDrive">

                    <label>Type of Instruction: </label>
                    <select id="type" name="Type">
				<option value="BTW">BTW</option>
				<option value="OBS">OBS</option>
				<option value="BTWOBS">BTW + OBS</option>
				</select>
                </div><br><br>

                <label>Time: </label><label id="a2"></label><input id="time" type="text"><br><br>
                <label>Lesson Name: </label><label id="a4"></label> <input id="lessonName" type="text"><br><br>
                <div class="TypeOfDrive">

                    <label>Score: </label>
                    <select id="scoreOptions" name="Type">
				                    <option value="1-">1-</option>
				                    <option value="1">1</option>
				                    <option value="1.5">1.5</option>
				                    <option value="2-">2-</option>
				                    <option value="2">2</option>
				                    <option value="2.5">2.5</option>
				                    <option value="3-">3-</option>
				                    <option value="3">3</option>
				                    <option value="3.5">3.5</option>
				                    <option value="4-">4-</option>
				                    <option value="4">4</option>
				                    <option value="4.5">4.5</option>
				                    <option value="5-">5-</option>
				                    <option value="5">5</option>
				            </select>
                </div><br><br>
                <div class="TypeOfDrive">

                    <label>Pass/Fail: </label>
                    <select id="PassFail" name="Type">
				<option value="Pass">Pass</option>
				<option value="Fail">Fail</option>
				</select>
                </div><br><br>
                    <label>Comments: <textarea id="comments" rows="4" cols="30" placeholder="Type Comments Here (Optional)"></textarea></label><br><br>

                <div class="addbutton"><input id="button" type="submit" value="Add Entry">
                <br>
              <p id="error"></p></div><br>
            </div>
        </div>
    </div>
    <h1>Jane Doe's Scores</h1>
    <div class="spacer">
        <div class="content" id="here">
            <p>
                <table>
                        <tr>
                            <th>Date:</th>
                            <th>Type of Instruction:</th>
                            <th>Time:</th>
                            <th>Lesson:</th>
                            <th>Score:</th>
                            <th>Pass/Fail</th>
                        </tr>
                        <tr>
                            <td>4/14</td>
                            <td>OBS</td>
                            <td>40 Minutes</td>
                            <td>City Drive 1</td>
                            <td>2.5</td>
                            <td>Fail</td>
                        </tr>
                        <tr>
                            <th colspan="6"> Comments: </th>
                        </tr>
                        <tr>
                            <td colspan="6"> Don't turn into the other lane! </td>
                        </tr>
                        <tr>
                            <td colspan="6"><textarea placeholder="Type your comment here"></textarea><input id="sendComment" type="submit" value="Send" </td></tr>
                    </tbody>
                </table>
            </p>
        </div>
    </div>




</body>

</html>
