    <script>
    var RealTime = 40;
    function timeKeeper(Adder) {
      RealTime += Adder;
    }
    function megaTest(){
      if(!$("#date").val()){
        $("#a1").replaceWith("<label style='color:red' id='a1'>" + "*" +  "</label>");
      }
      if($("#date").val()){
        $("#a1").replaceWith("<label style='color:red' id='a1'>" + " " +  "</label>");
      }

      if(!$("#time").val()){
        $("#a2").replaceWith("<label style='color:red' id='a2'>" + "*" +  "</label>");
      }
      if($("#time").val()){
        $("#a2").replaceWith("<label style='color:red' id='a2'>" + " " +  "</label>");
      }

      if(!$("#type").val()){
        $("#a3").replaceWith("<label style='color:red' id='a3'>" + "*" +  "</label>");
      }
      if($("#type").val()){
        $("#a3").replaceWith("<label style='color:red' id='a3'>" + " " +  "</label>");
      }
      if(!$("#password").val()){
        $("#a4").replaceWith("<label style='color:red' id='a4'>" + "*" +  "</label>");
      }
      if($("#password").val()){
        $("#a4").replaceWith("<label style='color:red' id='a4'>" + " " +  "</label>");
      }
    }
        $(function() {

            $("#button").click(function() {
              if($("#date").val() && $("#time").val() && $("#type").val() && $("#password").val()){
                megaTest();
              var time;
                $("#sent").append("<div><table><tr><td>" + $("#date").val() + "</td><td>" + $("#time").val() +
                    "</td><td>"  +  "W.I.P" + "</td><td>"  + $("#type").val() + "</td><td>"
                    + $("#comments").val() + "</td></tr></table></div>" );
                    time = parseInt($("#time").val());
                    timeKeeper(time);
                      $("#test").replaceWith("<p id='test'>" +   RealTime + "</p>");
                        $("#error").replaceWith("<p style='color:red' id='error'> </p>");
}
            else {
              megaTest();
                $("#error").replaceWith("<p style='color:red' id='error'>Please Fill Out All Fields!</p>");
            }
            });

        });
    </script>
